<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>TypeScript Calculator</h1>
    <div id="Calculator">
        <div>
            <div>
                X: <input type="text" id="X" />&nbsp;
                Y: <input type="text" id="Y" />&nbsp;
            </div>
            <div class="Buttons">
                <button id="Add">Add</button>&nbsp;&nbsp;
                <button id="Subtract">Subtract</button>&nbsp;&nbsp;
            </div>
            <br>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
